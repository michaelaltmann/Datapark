<!DOCTYPE html>
<html>
<head>
<title>DataPark</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="styles/datapark.css" />
<script type="text/javascript"
	src="lib/jquery-1.10.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		getResults();
	});

	function getResults() {
		var webserviceAddress = 'http://michaelaltmann.cartodb.com/api/v2/sql?q=select%20sum(parking_supply.spaces)%20as%20tot%20from%20parking_supply';
		var vacancyServiceAddress = 'http://michaelaltmann.cartodb.com/api/v2/sql?q=select%20sum(parking_vacancy.vacancy)%20as%20tot%20from%20parking_vacancy';

		$.getJSON(webserviceAddress, {}, function(data) {
			var spaces = data.rows[0].tot;
			$('#before_spaces').text(spaces);
		});
		$.getJSON(vacancyServiceAddress, {}, function(data) {
			var vacancy = data.rows[0].tot;
			$('#before_vacancy').text(vacancy);
		});

	}
</script>
</head>
<body>
	<div id="container">
		<header>
			<div id="logo">
				<a href="index.html"><img height="100px" src="images/Plogo.jpg"
					width="100px" /></a>
			</div>
			<div>
				<a href="index.html"><h1 id="header-name">DataPark</h1></a>
			</div>
			<div id="main_nav">
				<ul class="menu">
					<li><a href="index.html">Home</a></li>
					<li><a href="results.html">Results</a></li>
				</ul>
			</div>
		</header>
		<div id="page_content">


			<table>
				<tr>
					<td>
						<article id="before">
							Number of parking spaces: <span id="before_spaces"></span> <br> Vacant
							spaces: <span id="before_vacancy" > </span>
							<div id="before_map"><iframe src="http://cdb.io/15TDQSj" height="100%" width="100%"></iframe></div>
						</article>
					</td>
					<td><article id="after">
Number of parking spaces: <span id="after_spaces" > </span><br> Vacant
							spaces: <span id="after_vacancy" ></span>
							<div id="after_map">AFTER</div>
						</article></td>
				</tr>
			</table>

		</div>
		<!-- page_content -->
		<footer> </footer>
	</div>
	<!-- container -->
</body>
</html>
